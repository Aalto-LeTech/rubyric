    info:
      frontpage_login_heading: "Kirjaudu"
      frontpage_intro_html: >
        Rubyric on verkkotyökalu, jolla voidaan vastaanottaa opiskelijoiden harjoitustyöt sähköisesti, luoda arviointirubriikkeja ja antaa töistä palautetta.
        Rubriikit mahdollistavat laajan sanallisen palautteen tuottamisen muutamalla klikkauksella, koska rubriikkiin voidaan sisällyttää valmiita palautefraaseja usein toistuvia virheitä varten.
        Palaute on kuitenkin vapaasti muokattavissa kutakin yksislöllistä työtä varten.
        
        
